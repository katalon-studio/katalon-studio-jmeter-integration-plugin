plugins {
  id 'java'
  id 'groovy'
  id 'com.github.johnrengelman.shadow' version '4.0.4'
  id "com.katalon.gradle-plugin" version "0.0.7"
}

repositories {
  mavenCentral()
}

dependencies {
  compile('org.apache.jmeter:ApacheJMeter_core:5.1.1') {
		exclude group: 'org.codehaus.groovy'
	}
  
	compile('org.apache.jmeter:ApacheJMeter_java:5.1.1') {
		exclude group: 'org.codehaus.groovy'
	}	
	
	compile 'de.sstoehr:har-reader:2.1.4'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['Keywords', 'Include/scripts/groovy']
      srcDir 'Libs'
    }
  }
}

shadowJar {
  from('Include') {
      into 'Include'
      include 'jmeter-properties'
   }
  exclude 'Temp*.class'
  zip64 true
}
